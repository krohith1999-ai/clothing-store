# Render: use Docker (Render's native env has no Java). Root Directory = backend, Dockerfile = backend/Dockerfile.

services:
  - type: web
    name: clothing-store-api
    runtime: docker
    dockerfilePath: backend/Dockerfile
    dockerContext: backend
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: supabase-render
      # Required: SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD, APP_CORS_ALLOWED_ORIGINS
