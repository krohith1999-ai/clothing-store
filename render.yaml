# Render: use Docker (Render's native env has no Java). Root Directory = backend, Dockerfile = backend/Dockerfile.

services:
  - type: web
    name: clothing-store-api
    runtime: docker
    dockerfilePath: backend/Dockerfile
    dockerContext: backend
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: supabase
      # Add in dashboard: DB/mail vars or use env; APP_CORS_ALLOWED_ORIGINS = https://your-frontend.vercel.app
