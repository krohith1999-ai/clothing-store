# Copy these properties into application-supabase.properties (or application.properties)
# so Spring Boot actually loads them. This file is NOT loaded automatically.
# Or set environment variables: SPRING_MAIL_HOST, SPRING_MAIL_USERNAME, SPRING_MAIL_PASSWORD, APP_MAIL_FROM

# SMTP (Gmail: use App Password, not your normal password)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# From address (must be set for emails to be sent)
app.mail.from=your-email@gmail.com
app.mail.store-name=Thread & Form
