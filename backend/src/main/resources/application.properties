spring.application.name=clothing-store-api
server.port=8080

# Default profile: supabase (see application-supabase.properties). Use 'local' for H2 without Supabase.
spring.profiles.active=supabase

# Base JPA (overridden by profile)
spring.jpa.show-sql=false

# Optional: receipt email. Set spring.mail.* and app.mail.from to send receipts (see README or application-mail.example.properties).
app.mail.from=
app.mail.store-name=Thread & Form
