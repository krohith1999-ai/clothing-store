# Copy to application-supabase.properties and fill in your Supabase DB password.
# Get the connection details from: Supabase Dashboard → Project Settings → Database

spring.datasource.url=jdbc:postgresql://db.YOUR_PROJECT_REF.supabase.co:5432/postgres?sslmode=require
spring.datasource.username=postgres
spring.datasource.password=your-database-password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
